<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="main.css">
    <title>Socket.io</title>
</head>

<body>
    <div class="container h-100 p-1">
        <div class="row h-100">
            <div class="col-md-4 my-auto animate__animated animate__slideInDown">
                <h1>CRUD Usuarios</h1>
                <form id="userForm" class="card card-body rounded-0">
                    <label for="name">Ingrese el nombre del usuario</label>
                    <input class="form-control rounded-0 mb-2" type="text" id="name" autofocus
                        placeholder="Escribe tu nombre">
                    <div class="card-footer justify-content-between">
                        <button class="btn btn-lg btn-success" type="submit">Enviar</button>
                        <button class="btn btn-lg btn-secondary" type="button" id="btnCancel">Cancelar</button>
                    </div>
                </form>
            </div>
            <div class="col-md-8 my-3 overflow-auto" id="users">
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="./main.js"></script>
</body>

</html>
